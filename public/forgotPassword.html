<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <!-- LINK Start-->
    <link rel="stylesheet" href="./css/aos.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/line-awesome.min.css" />
    <link rel="stylesheet" href="./css/loginstyle.css" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" /> -->
    <!-- LINK END -->
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="row-md border rounded-5 p-3 bg-white shadow box-area">
        <div class="col-md">
          <div class="row align-items-center">
            <div class="header-text mt-4">
              <h3>Forgot Password ?</h3>
            </div>
            <div class="header-text mb-4">
              <p class="text-color-base text-center">Please Fill Your Email</p>
            </div>
            <form action="emailVerifiedNotif.html" method="post" name="form" onsubmit="return validated()" class="py-5">
              <div class="form-floating mb-3">
                <input autocomplete="off" type="email" name="email" class="form-control" id="floatingInput" placeholder=" Email" />
                <label for="floatingInput" class="text-color-base"> Your Email </label>
                <div class="email_error" id="email_error">Please Fill Your Email</div>
              </div>
              <div class="input-group mb-3 justify-content-center my-5">
                <button type="submit" class="btn btn-lg btn-primary w-50 fs-6 shadow">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- JS Script Start -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/aos.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/loginValidation.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script> -->
    <!-- JS Script End -->
  </body>
</html>
