<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News</title>
    <!-- Link Start -->

    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/line-awesome.min.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Link End -->
  </head>
  <body id="body">
    <!-- Content Wrapper Start -->
    <div class="container py-lg-5 px-lg-5 border rounded justify-content-center align-items-center text-color-odds shadow-sm">
      <div class="row justify-content-center align-items-center">
        <div>
          <h1 class="mb-3">News Board</h1>
        </div>
        <div class="border"></div>
      </div>
      <div class="row justify-content-center">
        <div class="col">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">No</th>
                <th scope="col">Image</th>
                <th scope="col">Tittle</th>
                <th scope="col">About</th>
                <th scope="col">Date</th>
                <th scope="col">Options</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr>
                <th scope="row" id="no">1</th>
                <td>
                  <img src="" alt="news_image" id="newsImage" />
                </td>
                <td id="titleImage">Judul nanti disini</td>
                <td id="aboutImage">Isi</td>
                <td id="newsDate">Tanggal</td>
                <td id="newsOption ">
                  <button type="button" class="btn btn-primary" id="upload">Upload</button>
                  <button type="button" class="btn btn-danger" id="delete">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Content Wrapper End -->

    <!-- JS Start -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <!-- JS End -->
  </body>
</html>
