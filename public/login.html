<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- LINK Start-->
    <link rel="stylesheet" href="./css/aos.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/line-awesome.min.css" />
    <link rel="stylesheet" href="./css/loginstyle.css" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" /> -->
    <!-- LINK END -->
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <div class="col">
          <div class="row align-items-center">
            <div class="header-text mb-4">
              <h1>SELAMAT DATANG</h1>
            </div>
            <form action="index.html" method="post" name="form" onsubmit="return validated()">
              <div class="form-floating mb-3">
                <input autocomplete="off" type="email" name="email" class="form-control" id="floatingInput" placeholder=" Email" />
                <label for="floatingInput" style="color: #4048be"> Email address </label>
                <div class="email_error" id="email_error">Silahkan isi email terlebih dahulu</div>
              </div>
              <div class="form-floating">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder=" Password" />
                <label for="floatingPassword" style="color: #4048be"> Password </label>
                <div class="password_error" id="password_error">Silahkan isi password terlebih dahulu</div>
              </div>
              <div class="input-group mt-3 mb-3 d-flex justify-content-end">
                <div class="forgot">
                  <small><a href="#">Lupa Password?</a></small>
                </div>
              </div>
              <div class="input-group mb-3">
                <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Login</button>
              </div>
            </form>

            <div class="row">
              <small>Belum menjadi anggota? <a href="#">Daftar</a></small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS Script Start -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/aos.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/loginValidation.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script> -->
    <!-- JS Script End -->
  </body>
</html>
